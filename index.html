                        <script>
                            // Función para alternar el colapso basado en el estado del checkbox
                            document.getElementById('FacturanteNo').addEventListener('change', function() {
                              const collapseContent = document.getElementById('collapseFacturante');
                              if (this.checked) {
                                $(collapseContent).collapse('show')
                                document.getElementById('FacturanteSi').checked=false;
                              } else {
                                $(collapseContent).collapse('hide')
                                document.getElementById('FacturanteSi').checked=true;                            
                              }
                            });
    
                            document.getElementById('FacturanteSi').addEventListener('change', function() {
                              const collapseContent = document.getElementById('collapseFacturante');
                              if (this.checked) {
                                $(collapseContent).collapse('hide')
                                document.getElementById('FacturanteNo').checked=false;
                              } else {
                                $(collapseContent).collapse('show')
                                document.getElementById('FacturanteNo').checked=true;                            
                              }
                            });
    
                        </script>
